name: WP Publish From Google Sheets

on:
  workflow_dispatch:   # 允许在 GitHub 上手动触发
  schedule:
    - cron: "0 4 * * *"   # 每天早上 12PM PH time (UTC+8) 自动执行

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run publisher script (app.py)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_K
