name: wp-from-sheets.yml

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3,11 * * *"   # 可选：UTC 03:00 & 11:00 跑

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install google-api-python-client==2.149.0 google-auth==2.35.0 requests
          fi

      - name: Run app.py (with retry)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          DEFAULT_CATEGORY: ${{ secrets.DEFAULT_CATEGORY }}
          DEFAULT_TAGS: ${{ secrets.DEFAULT_TAGS }}
        run: |
          set -e
          echo "Running from repo root..."
          ls -la
          python app.py
